<header>
  <h1 class="display-3">Cool people</h1>
</header>
<ul class="list-group" *ngIf="users$ | async as users">
  <a [routerLink]="['/users', user.id]" class="list-group-item list-group-item-action" *ngFor="let user of users">
    <li class="list-group-item d-flex justify-content-between align-items-center" >
      {{user.name}}
    </li>
  </a>
</ul>
